language: java

jdk:
  - oraclejdk10

matrix:
  include:
  - jdk: openjdk10
    before_install:
    - rm "${JAVA_HOME}/lib/security/cacerts"
    - ln -s /etc/ssl/certs/java/cacerts "${JAVA_HOME}/lib/security/cacerts"
    - chmod +x .travis/push-javadoc.sh

    env:
      global:
        secure: 


    script:
    - mvn javadoc:javadoc

    after_success:
    - grunt gh-pages:travis
    - .travis/push-javadoc.sh